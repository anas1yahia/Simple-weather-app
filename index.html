<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css" integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
    <title>weatherApp2</title>
</head>
<body>
    <main>
        <section class="container">
            <div class="search">
                <span>
                    <i class="ri-search-line"></i>
                </span>
                <input type="text" id="city-search" 
                class="cities-search" 
                title="Enter city name" 
                placeholder="Enter city name">

                <button type="button" id="search-btn" class="search-btn" title="Search for city">
                    <span>
                         <i class="ri-menu-search-line"></i>
                    </span>
                   
                </button>
            </div>

            <div class="weather">
                <div class="weather-img">
                    <img src="./images/Sun.svg" alt="weather image" id="weather-img">
                </div>

                <div class="weather-info">
                    <span class="temp" id="temp">0&deg;</span>
                    <div class="weather-desc" id="weather-desc">Cloudy</div>

                </div>
            </div>

            <div class="cloud-info">
                <div class="wind-speed">
                    <i class="ri-windy-line"></i>
                    <div class="text">
                        <h6 class="title">Wind Speed</h6>
                        <p class="value" id="wind-speed">0 km/h</p>
                    </div>
                </div>

                <div class="humidity">
                    <i class="ri-water-flash-line"></i>
                    <div class="text">
                        <h6 class="title">Humidity</h6>
                        <span class="value" id="humidity">0%</span>
                    </div>
                </div>

            </div>

        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
